<div class="dateline">
    by <span class="author">{{ post.author }}</span>
    in <a href="{% url blog_section post.section_slug %}"><span class="section">{{ post.get_section_display|capfirst }}</span></a>
    on <span class="date">{% if post.published %}{{ post.published|date:"jS F Y" }}{% else %}Not published yet{% endif %}</span>
</div>
